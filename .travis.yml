language: python
python:
  - "3.5"
  - "nightly"
addons:
  apt:
    packages:
      - gnupg
before_install:
  - mkdir -p ~/.config/avendesora
  - cp etc/* ~/.config/avendesora
  - cp avendesora/words ~/.config/avendesora
install:
  - pip install .
script: 
  - cd tests; py.test
deploy:
    provider: pypi
    user: avendesora
    on:
        tags: true
