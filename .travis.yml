language: python
matrix:
  include:
    - python: 2.7
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true
    - python: 3.8
      dist: xenial
      sudo: true
    - python: nightly
      dist: xenial
      sudo: true
#before_install:
#  - sudo apt-get -y install 
addons:
  apt:
    packages:
      - gnupg
      - libgirepository1.0-dev
install:
  - pip install scrypt coveralls pexpect
  - pip install .
  - chmod -R go-rwx tests/home/gnupg
script:
  - coverage run -m py.test
after_success:
  - coveralls
